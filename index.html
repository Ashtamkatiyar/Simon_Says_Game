<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key to start</h3>
    
    <div id="main">
        <div class="red" type="button" id="red"> </div>
        <div class="blue" type="button" id="blue"></div>
        <div class="green" type="button" id="green"></div>
        <div class="yellow" type="button" id="yellow"> </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
